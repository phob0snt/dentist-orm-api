apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: auth-db
  template:
    metadata:
      labels:
        io.kompose.service: auth-db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: dentistAuth
            - name: POSTGRES_PASSWORD
              value: x2ketarol
            - name: POSTGRES_USER
              value: postgres
          image: postgres:17
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: auth-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: auth-db-claim0
      restartPolicy: Always
      volumes:
        - name: auth-db-claim0
          persistentVolumeClaim:
            claimName: auth-db-claim0
