apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: D:\!Software\K8s\kompose.exe convert -f ..\docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: notification
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: notification
  template:
    metadata:
      annotations:
        kompose.cmd: D:\!Software\K8s\kompose.exe convert -f ..\docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: notification
    spec:
      containers:
        - env:
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PASSWORD
              value: default
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: default
          image: dentist-crm-api-notification:latest
          imagePullPolicy: IfNotPresent
          name: notification
          ports:
            - containerPort: 8005
              protocol: TCP
      restartPolicy: Always
