apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: D:\!Software\K8s\kompose.exe convert -f ..\docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: bot
  name: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: bot
  template:
    metadata:
      annotations:
        kompose.cmd: D:\!Software\K8s\kompose.exe convert -f ..\docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: bot
    spec:
      containers:
        - env:
            - name: AUTH_SERVICE_HOST
              value: auth
            - name: AUTH_SERVICE_PORT
              value: "8001"
            - name: LEAD_SERVICE_HOST
              value: lead
            - name: LEAD_SERVICE_PORT
              value: "8002"
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PASSWORD
              value: default
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: default
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: USERS_SERVICE_HOST
              value: users
            - name: USERS_SERVICE_PORT
              value: "8003"
          image: dentist-crm-api-bot:latest
          imagePullPolicy: IfNotPresent
          name: bot
          ports:
            - containerPort: 8004
              protocol: TCP
      restartPolicy: Always
